<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Customizable Dynamic Quiz Basic Demo</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

  <section>
<img id="logo-themes" src="images/klimaspil.png" alt="logo">
</section>

  <div class="quiz-container">
<div id="quiz">

  <div id="quiz-start-screen">

    <div id="scenarie-container"><h2 id="h2-themes">Vælg scenarie</h2></div>


    <a href="#" id="quiz-start-btn" class="quiz-button"> <img src="images/pollution.png" alt="pollution"></a>
    <a href="#" id="no-function-btn" class="quiz-button"> <img src="images/native.png" alt="native"></a>
    <a href="#" id="no-function-btn" class="quiz-button"> <img src="images/food.png" alt="food"></a>
    <a href="#" id="no-function-btn" class="quiz-button"> <img src="images/agriculture.png" alt="agriculture"></a>
    <div id="choose"><a href="questions" class="choose-btn" id="quiz-start-btn">Vælg for mig</a></div>

  </div>

</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="JavaScript/main.js"></script>
<script>
  $('#quiz').quiz({
    //resultsScreen: '#results-screen',
    //counter: false,
    //homeButton: '#custom-home',
    counterFormat: 'Spørgsmål %current af %total',
    questions: [
      {
        'q': 'Er der nice i botanisk?',
        'options': [
          'Nej',
          'Ja',
          'Sådan ok',
        ],
        'correctIndex': 0,
        'correctResponse': 'Du er sgu en sej gut',
        'incorrectResponse': 'Øv bøv'
      },
      {
        'q': 'Hvad er Cliff??',
        'options': [
          'En sej gut',
          'Ikke en sej gut'
        ],
        'correctIndex': 1,
        'correctResponse': 'Nice gået',
        'incorrectResponse': 'Kom igen'
      },
      {
        'q': 'A smaple question?',
        'options': [
          'Answer 1',
          'Answer 2',
          'Answer 3',
          'Answer 4'
        ],
        'correctIndex': 2,
        'correctResponse': 'RIGTIGT',
        'incorrectResponse': 'Bedre held næste gang'
      },
      {
        'q': 'A smaple question?',
        'options': [
          'Answer 1',
          'Answer 2'
        ],
        'correctIndex': 1,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      },
      {
        'q': 'A smaple question?',
        'options': [
          'Answer 1',
          'Answer 2',
          'Answer 3',
          'Answer 4'
        ],
        'correctIndex': 3,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      }
    ]
  });
</script>
</body>

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</html>
